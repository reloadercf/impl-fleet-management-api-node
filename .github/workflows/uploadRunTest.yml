name: Upload change

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 16.x]

    steps:
      - uses: actions/checkout@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install modules
        run: npm ci
      - name: Test
        run: npm run test